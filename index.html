<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Sign-up Form</title>
</head>
<script>
	function validate_password() {
		var password = document.getElementById('password').value;
		var password_confirmation = document.getElementById('password-confirmation').value;
		if (password == '')
			alert ("Please enter password")
		else if (password_confirmation == '')
			alert ("Please enter password confirmation")
		else if (password != password_confirmation) {
			document.getElementById('passwords').innerHTML += "<p> * Passwords do not match </p>";
			alert ("Passwords do not match")
		}
	}
</script>
<body>
	<div class="left-side">
		<div class="left-top">
			<div class="logo-banner">
				<img src="images/logo.svg" class="logo-image" alt="Climber Logo">
				<div class="logo-text">
					<p>Alpine</p>
				</div>
			</div>
		</div>
		<div class="logo-credit">
			<p>Photo by <a href="https://unsplash.com/@sebastiengoldberg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">SÃ©bastien Goldberg</a> on <a href="https://unsplash.com/photos/1Rd7PW7ad3I?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
		</div>
	</div>
	<div class="right-side">
		<div class="intro">
			<div class="intro-text">
				<p>This is a mock sign up page! You can enter whatever you like in this form with the comforting understanding that it will not be sent anywhere!</p>
				<p>What are <i>you</i> waiting for?</p>
			</div>
		</div>
		<div class="form" id="form">
			<form>
				<p class="form-intro">Sign Up Here!</p>
					<div class="form-row">
						<div class="form-field">
							<label for="first-name">FIRST NAME</label>
							<input type="text" name="first-name" id="first-name">
						</div>
						<div class="form-field">
							<label for="last-name">LAST NAME</label>
							<input type="text" name="last-name" id="last-name">
						</div>
					</div>
					<div class="form-row">
						<div class="form-field">
							<label for="email">EMAIL</label>
							<input type="email" name="email" id="email">
						</div>
						<div class="form-field">
							<label for="tel">PHONE NUMBER</label>
							<input type="tel" name="tel" id="tel">
						</div>
					</div>
					<div class="form-row" id="passwords">
						<div class="form-field">
							<label for="password">PASSWORD</label>
							<input type="password" name="password" id="password" required>
						</div>
						<div class="form-field">
							<label for="password-confirmation">CONFIRM PASSWORD</label>
							<input type="password" name="password-confirmation" id="password-confirmation" required oninput="validate_password(this)">
						</div>
					</div>
					<p class="error_msg" id="error_msg"></p>
				</div>
				<div class="foot">
					<div class="foot-content">
						<button type="submit" id="submitbtn">Create Account</button>
						<p>Already have an account? <a href>Log in</href></p>
					</div>
				</div>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
