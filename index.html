<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Sign-up Form</title>
</head>
<body>
	<div class="left-side">
		<div class="logo-banner">
			<img src="images/logo.svg" class="logo-image" alt="Climber Logo">
			<div class="logo-text">
				<p>Alpine</p>
			</div>
		</div>
		<div class="logo-credit">
			<p>Photo by <a href="https://unsplash.com/@sebastiengoldberg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">SÃ©bastien Goldberg</a> on <a href="https://unsplash.com/photos/1Rd7PW7ad3I?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
		</div>
	</div>
	<div class="right-side">
		<div class="intro">
			<p>This is a mock sign up page! You can enter whatever you like in this form with the comforting understanding that it will not be sent anywhere!</p>
			<p>What are you waiting for?</p>
		</div>
		<div class="form">
			<p>Sign Up Here</p>
			<form>
				<div class="form-row">
					<div class="form-field">
						<label for="first-name">First Name</label>
						<input type="text" name="first-name" id="first-name">
					</div>
					<div class="form-field">
						<label for="last-name">Last Name</label>
						<input type="text" name="last-name" id="last-name">
					</div>
				</div>
				<div class="form-row">
					<div class="form-field">
						<label for="email">Email</label>
						<input type="email" name="email" id="email">
					</div>
					<div class="form-field">
						<label for="tel">Phone Number</label>
						<input type="tel" name="tel" id="tel">
					</div>
				</div>
				<div class="form-row">
					<div class="form-field">
						<label for="password">Password</label>
						<input type="password" name="password" id="password">
					</div>
					<div class="form-field">
						<label for="password-confirmation">Confirm Password</label>
						<input type="password" name="password-confirmation" id="password-confirmation">
					</div>
				</div>
			</form>
		</div>
		<div class="foot">
			<div class="foot-content">
				<button type="submit">Create Account</button>
				<p>Already have an account? Log in</p>
			</div>
		</div>
	</div>
  </p>
</body>
</html>
